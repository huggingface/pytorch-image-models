name: timm
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.8
  - pytorch=1.7.1
  - torchvision
  - cudatoolkit=11.0
  - pip
  - pip:
    - pyyaml
    - huggingface_hub
    - safetensors>=0.2
    - boto3
    - mlflow
    - -r requirements-dev.txt
    - -e .
variables:
  MLFLOW_TRACKING_URI: http://127.0.0.1:5000
